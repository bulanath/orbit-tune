{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Sign Up</title>
{% endblock meta %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-bold fs-4">Sign Up for OrbiTune</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="{{ form.username.name }}" placeholder="Username" class="form-control" id="floatingInput">
                            <label for="floatingInput">{{ form.username.label }}</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="{{ form.password1.name }}" placeholder="Password" class="form-control" id="floatingPassword">
                            <label for="floatingPassword">{{ form.password1.label }}</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="{{ form.password2.name }}" placeholder="Password" class="form-control" id="floatingPassword">
                            <label for="floatingPassword">{{ form.password2.label }}</label>
                        </div>                        
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" name="submit" value="Sign Up">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center text-muted mb-5 fw-normal">
                        {% if messages %}
                            {% for message in messages %}
                                </br>
                                {{ message }}
                            {% endfor %}
                        {% endif %}
                    </div>
                    <hr class="my-5">
                    <div class="text-center mb-1 fw-normal">
                        <label class="form-check-label">Already have an account? <a href="{% url 'main:login' %}" class="text-decoration-none">Login</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
